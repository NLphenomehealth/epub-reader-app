<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #666;
            font-size: 14px;
        }

        .reader-container {
            display: none;
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toolbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .reader-container:hover .toolbar {
            transform: translateY(0);
        }

        .book-info {
            flex: 1;
            min-width: 200px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .book-author {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            white-space: nowrap;
        }
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            min-width: 150px;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .reader-content {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
            padding-top: 80px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .toc-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .toc-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 14px;
            line-height: 1.4;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .toc-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-left-color: #667eea;
        }

        .toc-item.active {
            background: #667eea;
            color: white;
            border-left-color: white;
        }

        .toc-item.chapter-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            background: rgba(102, 126, 234, 0.05);
            border-left-color: #667eea;
        }

        .toc-item.page-item {
            margin-left: 15px;
            font-size: 13px;
            opacity: 0.8;
        }

        .page-info {
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            white-space: nowrap;
        }

        .content-area {
            flex: 1;
            width: 100%;
            padding: 40px;
            padding-top: 80px;
            overflow-y: auto;
            background: white;
            line-height: 1.6;
            position: relative;
        }

        .typing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 500;
        }

        .typing-overlay.active {
            display: flex;
        }

        .typing-content {
            flex: 1;
            padding: 40px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .typing-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 2;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: none;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            background: #fafafa;
            overflow-y: auto;
            overflow-x: hidden;
            cursor: text;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }

        .hidden-typing-input {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .typing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 500;
        }

        .typing-overlay.active {
            display: flex;
        }

        .typing-stats {
            display: flex;
            gap: 40px;
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            border-radius: 12px;
            flex-wrap: wrap;
            border: 1px solid rgba(102, 126, 234, 0.2);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .typing-stats > span {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            text-align: center;
        }

        .typing-instructions {
            color: #999;
            font-size: 14px;
            font-style: italic;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.6);
            padding: 6px 12px;
            border-radius: 15px;
            margin-top: 5px;
        }

        .char-correct {
            color: #333;
            background: rgba(76, 175, 80, 0.1);
        }

        .char-incorrect {
            color: #fff;
            background: #f44336;
        }

        .char-untyped {
            color: #ccc;
        }

        .word-wrapper {
            display: inline;
            white-space: nowrap;
        }

        .current-char {
            background: #667eea;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .content-area p {
            margin-bottom: 20px;
            text-align: justify;
            font-size: 16px;
        }

        .content-area p + p {
            margin-top: 20px;
        }

        .content-area h1, .content-area h2, .content-area h3 {
            color: #333;
            margin: 20px 0 15px 0;
        }

        .content-area h1 {
            font-size: 28px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .content-area h2 {
            font-size: 24px;
        }

        .content-area h3 {
            font-size: 20px;
        }



        .content-area img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 20px;
                padding-top: 80px;
            }
            
            .controls {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .toolbar {
                flex-direction: column;
                text-align: center;
                padding: 10px 15px;
            }

            .toolbar .book-info {
                margin-bottom: 10px;
            }

            .sidebar {
                width: 280px;
            }
        }

        .chapter-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            gap: 10px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">📚 Select EPUB File</div>
                <div class="upload-hint">Click here or drag and drop an EPUB file to start reading</div>
                <input type="file" id="fileInput" accept=".epub,.zip" />
            </div>
        </div>

        <div class="reader-container" id="readerContainer">
            <div class="toolbar">
                <div class="book-info">
                    <div class="book-title" id="bookTitle">Loading...</div>
                    <div class="book-author" id="bookAuthor">Please wait...</div>
                </div>
                <div class="controls">
                    <button class="btn" id="menuBtn" onclick="toggleMenu()">☰ Menu</button>
                    <button class="btn" id="typingModeBtn" onclick="toggleTypingMode()">⌨️ Typing Mode</button>
                    <button class="btn" id="prevBtn" onclick="previousPage()">← Previous</button>
                    <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <button class="btn" id="nextBtn" onclick="nextPage()">Next →</button>
                    <button class="btn" onclick="closeBook()">Close Book</button>
                </div>
            </div>
            <div class="reader-content">
                <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu()"></div>
                <div class="sidebar" id="sidebar">
                    <div class="toc-title">Table of Contents</div>
                    <div id="tocContainer"></div>
                </div>
                <div class="content-area" id="contentArea">
                    <div class="loading">Loading book content...</div>
                </div>
                <div class="typing-overlay" id="typingOverlay">
                    <div class="typing-content">
                        <div class="typing-text" id="typingText"></div>
                        <input type="text" class="hidden-typing-input" id="hiddenTypingInput" autocomplete="off" spellcheck="false">
                        <div class="typing-stats">
                            <span>WPM: <span id="wpmStat">0</span></span>
                            <span>Accuracy: <span id="accuracyStat">100%</span></span>
                            <span>Progress: <span id="progressStat">0%</span></span>
                            <div class="typing-instructions">Click anywhere and start typing...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chapter-nav" id="chapterNav">
            <button class="nav-btn" onclick="previousPage()">‹</button>
            <button class="nav-btn" onclick="nextPage()">›</button>
        </div>
    </div>

    <script>
        let currentBook = null;
        let currentChapter = 0;
        let currentPage = 0;
        let chapters = [];
        let pages = [];
        let bookData = {};
        let imageCache = new Map();
        let typingMode = false;
        let typingText = '';
        let typingPosition = 0;
        let typedText = '';
        let typingStats = {
            startTime: null,
            correctChars: 0,
            totalChars: 0,
            wordsTyped: 0
        };
        const WORDS_PER_PAGE = 300;

        // File input handling
        function initializeFileInput() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.querySelector('.upload-area');
            
            // Remove existing listeners
            fileInput.removeEventListener('change', handleFileSelect);
            
            // Add fresh listener
            fileInput.addEventListener('change', handleFileSelect);
            
            // Update upload area click handler
            uploadArea.onclick = function() {
                fileInput.click();
            };
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeFileInput);

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                const fileName = file.name.toLowerCase();
                const isValidEPUB = fileName.endsWith('.epub') || 
                                  fileName.endsWith('.epub.zip') || 
                                  (file.type === 'application/zip' && fileName.includes('epub'));
                
                if (isValidEPUB) {
                    handleFile(file);
                } else {
                    alert('Please drop a valid EPUB file (.epub or .epub.zip extension)');
                }
            }
        });

        function handleFileSelect(event) {
            console.log('File selected:', event.target.files);
            console.log('Files length:', event.target.files.length);
            
            const file = event.target.files[0];
            console.log('First file:', file);
            
            if (file) {
                console.log('File name:', file.name);
                console.log('File type:', file.type);
                console.log('File size:', file.size);
                
                const fileName = file.name.toLowerCase();
                const isValidEPUB = fileName.endsWith('.epub') || 
                                  fileName.endsWith('.epub.zip') || 
                                  (file.type === 'application/zip' && fileName.includes('epub'));
                
                if (isValidEPUB) {
                    console.log('Valid EPUB file, processing...');
                    handleFile(file);
                } else {
                    console.log('Invalid file type');
                    alert('Please select a valid EPUB file (.epub or .epub.zip extension)');
                    event.target.value = '';
                }
            } else {
                console.log('No file selected');
            }
        }

        async function handleFile(file) {
            console.log('handleFile called with:', file);
            
            if (!file) {
                console.error('No file provided to handleFile');
                return;
            }
            
            try {
                console.log('Starting file processing...');
                document.getElementById('contentArea').innerHTML = '<div class="loading">Loading EPUB file...</div>';
                document.getElementById('readerContainer').style.display = 'flex';
                
                console.log('Creating JSZip instance...');
                const zip = new JSZip();
                console.log('Loading file into JSZip...');
                const zipContent = await zip.loadAsync(file);
                console.log('File loaded successfully, parsing EPUB...');
                
                // Parse the EPUB
                await parseEPUB(zipContent);
                
                // Load first page
                if (pages.length > 0) {
                    console.log('Loading first page...');
                    loadPage(0);
                    updateProgress();
                    document.getElementById('chapterNav').style.display = 'flex';
                    console.log('EPUB loaded successfully!');
                } else {
                    console.error('No pages found in EPUB');
                    document.getElementById('contentArea').innerHTML = 
                        '<div class="error">No readable content found in this EPUB file.</div>';
                }
                
            } catch (error) {
                console.error('Error loading EPUB:', error);
                console.error('Error stack:', error.stack);
                document.getElementById('contentArea').innerHTML = 
                    `<div class="error">Error loading EPUB file: ${error.message}<br><br>Please make sure it's a valid EPUB format.</div>`;
            }
        }

        async function parseEPUB(zip) {
            console.log('Starting EPUB parsing...');
            const allFiles = Object.keys(zip.files);
            console.log('Available files in ZIP:', allFiles);
            
            // Find the EPUB root folder (if nested)
            let epubRoot = '';
            let containerFile = null;
            
            // Look for container.xml in various locations
            const possiblePaths = [
                'META-INF/container.xml',
                'meta-inf/container.xml',
                'container.xml'
            ];
            
            // Check if files are nested in a folder
            const nestedFolders = allFiles.filter(f => f.endsWith('.epub/')).map(f => f);
            if (nestedFolders.length > 0) {
                epubRoot = nestedFolders[0];
                console.log('Found nested EPUB structure, root folder:', epubRoot);
                
                // Add nested paths to search
                possiblePaths.push(
                    epubRoot + 'META-INF/container.xml',
                    epubRoot + 'meta-inf/container.xml',
                    epubRoot + 'container.xml'
                );
            }
            
            // Try to find container.xml
            for (const path of possiblePaths) {
                containerFile = zip.file(path);
                if (containerFile) {
                    console.log('Found container.xml at:', path);
                    break;
                }
            }
            
            if (!containerFile) {
                throw new Error('container.xml not found. Available files: ' + allFiles.join(', '));
            }
            
            try {
                console.log('Reading container.xml...');
                const container = await containerFile.async('string');
                console.log('Container content:', container.substring(0, 200) + '...');
                
                const parser = new DOMParser();
                const containerDoc = parser.parseFromString(container, 'text/xml');
                
                // Check for parsing errors
                const parserError = containerDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('XML parsing error: ' + parserError.textContent);
                }
                
                // Get OPF file path
                const rootfileElement = containerDoc.querySelector('rootfile');
                if (!rootfileElement) {
                    throw new Error('No rootfile element found in container.xml');
                }
                
                let opfPath = rootfileElement.getAttribute('full-path');
                console.log('Original OPF path:', opfPath);
                
                if (!opfPath) {
                    throw new Error('No full-path attribute found in rootfile element');
                }
                
                // Adjust OPF path for nested structure
                if (epubRoot) {
                    opfPath = epubRoot + opfPath;
                }
                
                console.log('Adjusted OPF path:', opfPath);
                
                const opfFile = zip.file(opfPath);
                if (!opfFile) {
                    throw new Error(`OPF file not found at path: ${opfPath}`);
                }
                
                const opfContent = await opfFile.async('string');
                console.log('OPF content loaded, length:', opfContent.length);
                
                const opfDoc = parser.parseFromString(opfContent, 'text/xml');
                
                // Check for parsing errors
                const opfParserError = opfDoc.querySelector('parsererror');
                if (opfParserError) {
                    throw new Error('OPF XML parsing error: ' + opfParserError.textContent);
                }
                
                // Extract metadata with namespace handling
                const titleElement = opfDoc.querySelector('title') || 
                                   opfDoc.querySelector('dc\\:title') || 
                                   opfDoc.querySelector('[*|title]') ||
                                   opfDoc.querySelector('metadata title') ||
                                   opfDoc.querySelector('metadata dc\\:title');
                                   
                const authorElement = opfDoc.querySelector('creator') || 
                                    opfDoc.querySelector('dc\\:creator') || 
                                    opfDoc.querySelector('[*|creator]') ||
                                    opfDoc.querySelector('metadata creator') ||
                                    opfDoc.querySelector('metadata dc\\:creator');
                
                const title = titleElement?.textContent || 'Unknown Title';
                const author = authorElement?.textContent || 'Unknown Author';
                
                console.log('Book metadata - Title:', title, 'Author:', author);
                
                document.getElementById('bookTitle').textContent = title;
                document.getElementById('bookAuthor').textContent = author;
                
                bookData.title = title;
                bookData.author = author;
                bookData.zip = zip;
                bookData.opfPath = opfPath;
                bookData.basePath = opfPath.substring(0, opfPath.lastIndexOf('/') + 1);
                bookData.epubRoot = epubRoot;
                
                console.log('Base path:', bookData.basePath);
                console.log('EPUB root:', bookData.epubRoot);
                
                // Get spine (reading order) with namespace handling
                const spineElements = opfDoc.querySelectorAll('spine itemref') || 
                                    opfDoc.querySelectorAll('itemref') ||
                                    opfDoc.querySelectorAll('spine > itemref');
                                    
                const spine = Array.from(spineElements).map(item => 
                    item.getAttribute('idref')
                ).filter(id => id);
                
                console.log('Spine items:', spine);
                
                if (spine.length === 0) {
                    throw new Error('No spine items found in OPF file');
                }
                
                // Get manifest (file mappings)
                const manifest = {};
                const manifestItems = opfDoc.querySelectorAll('manifest item') || 
                                    opfDoc.querySelectorAll('item') ||
                                    opfDoc.querySelectorAll('manifest > item');
                                    
                Array.from(manifestItems).forEach(item => {
                    const id = item.getAttribute('id');
                    const href = item.getAttribute('href');
                    if (id && href) {
                        manifest[id] = href;
                    }
                });
                
                console.log('Manifest items:', Object.keys(manifest).length);
                
                if (Object.keys(manifest).length === 0) {

                }
                
                // Build chapters array
                chapters = [];

                            id: idref,

                            title: `Chapter ${chapters.length + 1}`
                        });

                }
                
                console.log('Chapters found:', chapters.length);
                
                if (chapters.length === 0) {
                    throw new Error('No readable chapters found in EPUB');
                }
                
                // Try to get TOC from NCX file
                try {
                    const ncxItems = Array.from(manifestItems).filter(item => 
                        item.getAttribute('media-type') === 'application/x-dtbncx+xml'
                    );
                    
                    if (ncxItems.length > 0) {
                        const ncxId = ncxItems[0].getAttribute('id');
                        if (ncxId && manifest[ncxId]) {
                            const ncxPath = bookData.basePath + manifest[ncxId];
                            const ncxFile = zip.file(ncxPath);
                            if (ncxFile) {
                                const ncxContent = await ncxFile.async('string');
                                const ncxDoc = parser.parseFromString(ncxContent, 'text/xml');
                                
                                const navPoints = ncxDoc.querySelectorAll('navPoint');
                                Array.from(navPoints).forEach((navPoint, index) => {
                                    const labelElement = navPoint.querySelector('navLabel text');
                                    const contentElement = navPoint.querySelector('content');
                                    
                                    const label = labelElement?.textContent;
                                    const src = contentElement?.getAttribute('src');
                                    
                                    if (label && src) {
                                        const chapterIndex = chapters.findIndex(ch => 
                                            ch.path.includes(src.split('#')[0])
                                        );
                                        if (chapterIndex >= 0) {
                                            chapters[chapterIndex].title = label;
                                        }
                                    }
                                });
                                console.log('NCX processed, updated chapter titles');
                            }
                        }
                    }
                } catch (ncxError) {
                    console.log('Could not parse NCX file for TOC:', ncxError.message);
                }
                
                // Generate TOC and split into pages
                await generateTOCAndPages();
                
            } catch (error) {
                console.error('Error in parseEPUB:', error);
                throw error;
            }
        }

        async function generateTOCAndPages() {
            const tocContainer = document.getElementById('tocContainer');
            tocContainer.innerHTML = '';
            pages = [];
            
            // Process images first
            await processEPUBImages();
            
            // Process each chapter
            for (let chapterIndex = 0; chapterIndex < chapters.length; chapterIndex++) {
                const chapter = chapters[chapterIndex];
                
                try {
                    // Load chapter content
                    const chapterContent = await bookData.zip.file(chapter.path).async('string');
                    
                    // Clean up HTML content
                    let cleanContent = chapterContent
                        .replace(/<\?xml[^>]*\?>/g, '')
                        .replace(/<!DOCTYPE[^>]*>/g, '')
                        .replace(/<html[^>]*>/g, '<div>')
                        .replace(/<\/html>/g, '</div>')
                        .replace(/<head[^>]*>[\s\S]*?<\/head>/g, '')
                        .replace(/<body[^>]*>/g, '<div>')
                        .replace(/<\/body>/g, '</div>');
                    
                    // Process images in content
                    cleanContent = await processImagesInContent(cleanContent);
                    
                    // Parse content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(cleanContent, 'text/html');
                    const body = doc.body || doc.querySelector('div');
                    
                    if (body) {
                        // Split content into pages
                        const chapterPages = splitIntoPages(body.innerHTML, chapter.title, chapterIndex);
                        pages.push(...chapterPages);
                    }
                } catch (error) {
                    console.error('Error processing chapter:', chapter.title, error);
                    // Add error page
                    pages.push({
                        content: `<div class="error">Error loading chapter: ${chapter.title}</div>`,
                        chapterIndex: chapterIndex,
                        chapterTitle: chapter.title,
                        pageNumber: 1,
                        totalPagesInChapter: 1
                    });

            }
            
            // Generate enhanced TOC
            generateEnhancedTOC();
        }

        async function processEPUBImages() {
            const zipFiles = Object.keys(bookData.zip.files);
            const imageFiles = zipFiles.filter(filename => 
                /\.(jpg|jpeg|png|gif|svg|webp)$/i.test(filename)
            );
            
            console.log('Found image files:', imageFiles.length);
            
            for (const imagePath of imageFiles) {
                try {
                    const imageData = await bookData.zip.file(imagePath).async('blob');
                    const imageUrl = URL.createObjectURL(imageData);
                    
                    // Store both full path and relative path for lookup
                    imageCache.set(imagePath, imageUrl);
                    
                    // Also store without the epub root folder for easier matching
                    if (bookData.epubRoot && imagePath.startsWith(bookData.epubRoot)) {
                        const relativePath = imagePath.substring(bookData.epubRoot.length);
                        imageCache.set(relativePath, imageUrl);
                    }
                    
                } catch (error) {
                    console.error('Error processing image:', imagePath, error);
                }
            }
            
            console.log('Image cache populated with', imageCache.size, 'images');
        }

        async function processImagesInContent(content) {
            // Replace image src attributes with cached blob URLs
            return content.replace(/<img[^>]+src=["']([^"']+)["'][^>]*>/gi, (match, src) => {
                // Remove leading slashes and resolve relative paths
                let imagePath = src.replace(/^\/+/, '');
                
                // Try different path combinations
                const possiblePaths = [
                    imagePath,
                    bookData.basePath + imagePath,
                    imagePath.replace('../', ''),
                    'OEBPS/' + imagePath,
                    'EPUB/' + imagePath
                ];
                
                for (const path of possiblePaths) {
                    if (imageCache.has(path)) {
                        return match.replace(src, imageCache.get(path));
                    }
                }
                
                // If no cached version found, try to find similar filename
                for (const [cachedPath, cachedUrl] of imageCache.entries()) {
                    const cachedFilename = cachedPath.split('/').pop();
                    const srcFilename = imagePath.split('/').pop();
                    if (cachedFilename === srcFilename) {
                        return match.replace(src, cachedUrl);
                    }
                }
                
                return match; // Return original if no match found
            });
        }

        function splitIntoPages(content, chapterTitle, chapterIndex) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            // Get all text content and split by sentences first
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            const sentences = textContent.split(/(?<=[.!?])\s+/).filter(sentence => sentence.trim().length > 0);
            
            if (sentences.length === 0) {
                return [{
                    content: content,
                    chapterIndex: chapterIndex,
                    chapterTitle: chapterTitle,
                    pageNumber: 1,
                    totalPagesInChapter: 1
                }];
            }
            
            // Count total words
            const totalWords = sentences.reduce((sum, sentence) => {
                return sum + sentence.split(/\s+/).filter(word => word.length > 0).length;
            }, 0);
            
            // If chapter is short enough, return as single page
            if (totalWords <= WORDS_PER_PAGE) {
                return [{
                    content: content,
                    chapterIndex: chapterIndex,
                    chapterTitle: chapterTitle,
                    pageNumber: 1,
                    totalPagesInChapter: 1
                }];
            }
            
            // Split into pages by complete sentences
            const chapterPages = [];
            let currentPageSentences = [];
            let currentWordCount = 0;
            let pageNumber = 1;
            
            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i].trim();
                const sentenceWords = sentence.split(/\s+/).filter(word => word.length > 0);
                const sentenceWordCount = sentenceWords.length;
                
                // Check if adding this sentence would exceed word limit
                if (currentWordCount + sentenceWordCount > WORDS_PER_PAGE && currentPageSentences.length > 0) {
                    // Create a page with current sentences
                    const pageContent = createSentenceBasedPageContent(currentPageSentences, chapterTitle, pageNumber);
                    chapterPages.push({
                        content: pageContent,
                        chapterIndex: chapterIndex,
                        chapterTitle: chapterTitle,
                        pageNumber: pageNumber,
                        totalPagesInChapter: 0, // Will be set later
                        wordCount: currentWordCount
                    });
                    
                    // Start new page
                    currentPageSentences = [sentence];
                    currentWordCount = sentenceWordCount;
                    pageNumber++;
                } else {
                    // Add sentence to current page
                    currentPageSentences.push(sentence);
                    currentWordCount += sentenceWordCount;
                }
                
                // Handle very long sentences that exceed page limit
                if (sentenceWordCount > WORDS_PER_PAGE * 1.5) {
                    // Split long sentence by phrases/clauses
                    const phrases = sentence.split(/(?<=,)\s+|(?<=;)\s+|(?<=:)\s+/);
                    if (phrases.length > 1) {
                        currentPageSentences.pop(); // Remove the long sentence
                        currentWordCount -= sentenceWordCount;
                        
                        // Add phrases one by one
                        for (const phrase of phrases) {
                            const phraseWords = phrase.split(/\s+/).filter(word => word.length > 0).length;
                            
                            if (currentWordCount + phraseWords > WORDS_PER_PAGE && currentPageSentences.length > 0) {
                                // Save current page
                                const pageContent = createSentenceBasedPageContent(currentPageSentences, chapterTitle, pageNumber);
                                chapterPages.push({
                                    content: pageContent,
                                    chapterIndex: chapterIndex,
                                    chapterTitle: chapterTitle,
                                    pageNumber: pageNumber,
                                    totalPagesInChapter: 0,
                                    wordCount: currentWordCount
                                });
                                
                                currentPageSentences = [phrase.trim()];
                                currentWordCount = phraseWords;
                                pageNumber++;
                            } else {
                                currentPageSentences.push(phrase.trim());
                                currentWordCount += phraseWords;
                            }
                        }
                    }
                }
            }
            
            // Add remaining sentences as final page
            if (currentPageSentences.length > 0) {
                const pageContent = createSentenceBasedPageContent(currentPageSentences, chapterTitle, pageNumber);
                chapterPages.push({
                    content: pageContent,
                    chapterIndex: chapterIndex,
                    chapterTitle: chapterTitle,
                    pageNumber: pageNumber,
                    totalPagesInChapter: 0,
                    wordCount: currentWordCount
                });
            }
            
            // Update total pages count
            const totalPages = chapterPages.length;
            chapterPages.forEach(page => {
                page.totalPagesInChapter = totalPages;
            });
            
            return chapterPages;
        }

        function createSentenceBasedPageContent(sentences, chapterTitle, pageNumber) {
            const totalWords = sentences.reduce((sum, sentence) => {
                return sum + sentence.split(/\s+/).filter(word => word.length > 0).length;
            }, 0);
            
            // Join sentences with proper spacing
            const pageText = sentences.join(' ').trim();
            
            return `<div class="page-content">
                <div class="page-header">
                    <small style="color: #666; font-size: 12px; display: block; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                        ${chapterTitle} - Page ${pageNumber} (${totalWords} words)
                    </small>
                </div>
                <div style="margin-top: 20px; line-height: 1.8;">
                    <p>${pageText}</p>
                </div>
            </div>`;
        }

        function extractParagraphs(element) {
            const paragraphs = [];
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_ELEMENT | NodeFilter.SHOW_TEXT,
                {
                    acceptNode: function(node) {
                        if (node.nodeType === Node.TEXT_NODE) {
                            return node.textContent.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
                        }
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            const tagName = node.tagName.toLowerCase();
                            if (['p', 'div', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'blockquote', 'li'].includes(tagName)) {
                                return NodeFilter.FILTER_ACCEPT;
                            }
                        }
                        return NodeFilter.FILTER_SKIP;
                    }
                }
            );
            
            let node;
            while (node = walker.nextNode()) {
                if (node.nodeType === Node.ELEMENT_NODE) {
                    const text = node.textContent.trim();
                    if (text) {
                        paragraphs.push({
                            element: node.cloneNode(true),
                            text: text,
                            html: node.outerHTML
                        });
                    }
                }
            }
            
            // If no structured paragraphs found, split by line breaks
            if (paragraphs.length === 0) {
                const allText = element.textContent || element.innerText || '';
                const lines = allText.split(/\n+/).filter(line => line.trim());
                lines.forEach(line => {
                    paragraphs.push({
                        element: null,
                        text: line.trim(),
                        html: `<p>${line.trim()}</p>`
                    });
                });
            }
            
            return paragraphs;
        }

        function splitLongParagraph(paragraph, maxWords) {
            const words = paragraph.text.split(/\s+/);
            const chunks = [];
            
            for (let i = 0; i < words.length; i += maxWords) {
                const chunkWords = words.slice(i, i + maxWords);
                const chunkText = chunkWords.join(' ');
                
                chunks.push({
                    element: null,
                    text: chunkText,
                    html: `<p>${chunkText}</p>`
                });
            }
            
            return chunks;
        }

        function createCleanPageContent(paragraphs, chapterTitle, pageNumber) {
            const totalWords = paragraphs.reduce((sum, p) => sum + p.text.split(/\s+/).length, 0);
            
            const pageHtml = paragraphs.map(p => p.html).join('\n');
            
            return `<div class="page-content">
                <div class="page-header">
                    <small style="color: #666; font-size: 12px; display: block; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                        ${chapterTitle} - Page ${pageNumber} (${totalWords} words)
                    </small>
                </div>
                <div style="margin-top: 20px; line-height: 1.8;">
                    ${pageHtml}
                </div>
            </div>`;
        }

        function setupTypingMode() {

        function normalizeQuotes(text) {
            return text
                // Replace smart/curly single quotes with straight apostrophe
                .replace(/[\u2018\u2019\u201A\u201B]/g, "'")
                // Replace smart/curly double quotes with straight quotes
                .replace(/[\u201C\u201D\u201E\u201F]/g, '"')
                // Replace other quote-like characters
                .replace(/[\u2032\u2033]/g, "'") // prime symbols
                .replace(/[\u00B4\u0060]/g, "'") // acute accent, grave accent
                // Replace em dash and en dash with regular dash
                .replace(/[\u2013\u2014]/g, "-")
                // Replace ellipsis character with three dots
                .replace(/\u2026/g, "...")
                // Replace non-breaking space with regular space
                .replace(/\u00A0/g, " ");
        }

        function displayTypingText() {
            const typingTextElement = document.getElementById('typingText');
            let html = '';
            
            // Split text into words but maintain proper wrapping
            const words = typingText.split(' ');
            let charIndex = 0;
            
            for (let wordIndex = 0; wordIndex < words.length; wordIndex++) {
                const word = words[wordIndex];
                let wordHtml = '';
                
                // Process each character in the word
                for (let i = 0; i < word.length; i++) {
                    const char = word[i];
                    let className = 'char-untyped';
                    
                    if (charIndex < typedText.length) {
                        // Character has been typed
                        if (typedText[charIndex] === typingText[charIndex]) {
                            // Correct character
                            className = 'char-correct';
                        } else {
                            // Incorrect character - only highlight this specific character
                            className = 'char-incorrect';
                        }
                    } else if (charIndex === typedText.length) {
                        // This is the current character to type (cursor position)
                        className = 'current-char';
                    }
                    // Characters beyond the typed position remain 'char-untyped' (gray)
                    
                    wordHtml += `<span class="${className}">${char}</span>`;
                    charIndex++;
                }
                
                // Wrap each word to prevent breaking, but allow natural line wrapping between words
                html += `<span class="word-wrapper">${wordHtml}</span>`;
                
                // Add space after word (except for last word)
                if (wordIndex < words.length - 1) {
                    let spaceClass = 'char-untyped';
                    if (charIndex < typedText.length) {
                        if (typedText[charIndex] === ' ') {
                            spaceClass = 'char-correct';
                        } else {
                            spaceClass = 'char-incorrect';
                        }
                    } else if (charIndex === typedText.length) {
                        spaceClass = 'current-char';
                    }
                    
                    html += `<span class="${spaceClass}"> </span>`;
                    charIndex++;
                }
                
                // Add line break opportunity after certain punctuation for better readability
                if (word.match(/[.!?]$/)) {
                    html += '<wbr>'; // Word break opportunity
                }
            }
            
            typingTextElement.innerHTML = html;
            
            // Scroll to current position
            const currentCharElement = typingTextElement.querySelector('.current-char');
            if (currentCharElement) {
                currentCharElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            }
        }

        function generateEnhancedTOC() {
            const tocContainer = document.getElementById('tocContainer');
            tocContainer.innerHTML = '';
            
            let currentChapter = -1;
            
            pages.forEach((page, pageIndex) => {
                // Add chapter header if this is a new chapter
                if (page.chapterIndex !== currentChapter) {
                    currentChapter = page.chapterIndex;
                    
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'toc-item chapter-title';
                    chapterItem.textContent = page.chapterTitle;
                    chapterItem.onclick = () => {
                        // Find first page of this chapter
                        const firstPageIndex = pages.findIndex(p => p.chapterIndex === page.chapterIndex);
                        loadPage(firstPageIndex);
                    };
                    tocContainer.appendChild(chapterItem);
                }
                
                // Add page item
                const pageItem = document.createElement('div');
                pageItem.className = 'toc-item page-item';
                pageItem.textContent = `Page ${page.pageNumber}`;
                if (page.totalPagesInChapter > 1) {
                    pageItem.textContent += ` of ${page.totalPagesInChapter}`;
                }
                pageItem.onclick = () => loadPage(pageIndex);
                tocContainer.appendChild(pageItem);
            });
        }

        function loadPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pages.length) return;
            
            const page = pages[pageIndex];
            currentPage = pageIndex;
            
            // Close menu when loading a page
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            
            // Update TOC active state
            document.querySelectorAll('.toc-item').forEach((item, i) => {
                item.classList.remove('active');
            });
            
            // Find and highlight the current page in TOC
            const tocItems = document.querySelectorAll('.toc-item.page-item');
            let tocIndex = 0;
            for (let i = 0; i < pages.length; i++) {
                if (i === pageIndex) {
                    if (tocItems[tocIndex]) {
                        tocItems[tocIndex].classList.add('active');
                    }
                    break;
                }
                if (i === 0 || pages[i].chapterIndex !== pages[i-1].chapterIndex) {
                    // Skip chapter headers in counting
                }
                tocIndex++;
            }
            
            // Display page content
            document.getElementById('contentArea').innerHTML = page.content;
            
            // Update page info
            document.getElementById('pageInfo').textContent = `Page ${pageIndex + 1} of ${pages.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = pageIndex === 0;
            document.getElementById('nextBtn').disabled = pageIndex === pages.length - 1;
            
            // Scroll to top
            document.getElementById('contentArea').scrollTop = 0;
            
            updateProgress();
        }

        function previousPage() {
            if (currentPage > 0) {
                loadPage(currentPage - 1);
            }

        function nextPage() {
            if (currentPage < pages.length - 1) {

        }

        function closeBook() {
            document.getElementById('readerContainer').style.display = 'none';
            document.getElementById('chapterNav').style.display = 'none';
            
            // Close menu
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            
            // Clean up image cache
            for (const [path, url] of imageCache.entries()) {
                URL.revokeObjectURL(url);
            }
            imageCache.clear();
            
            // Reset all variables
            currentBook = null;
            currentChapter = 0;
            currentPage = 0;
            chapters = [];
            pages = [];
            bookData = {};
            
            // Completely reset file input
            const fileInput = document.getElementById('fileInput');
            const parent = fileInput.parentNode;
            const newInput = fileInput.cloneNode(true);
            parent.replaceChild(newInput, fileInput);
            
            // Reinitialize file input
            setTimeout(initializeFileInput, 100);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('readerContainer').style.display === 'flex') {
                if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    e.preventDefault();
                    previousPage();
                } else if (e.key === 'ArrowRight' || e.key === 'PageDown') {
                    e.preventDefault();
                    nextPage();
                }
            }
        });
    </script>
</body>
</html>
